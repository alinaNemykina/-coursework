{% extends "base.html" %}

{% block content %}
    <h3>Информация о товаре</h3>
    <h4>{{ prod }}</h4>
    <h5>Цвет: {{ prod.color }}.
    Размер: {{ prod.size }}
    Цена: {{prod.price}}
    {% if prod.availability is True %}
        Есть в наличии
    {% else %}
        Нет в наличии
    {% endif %}</h5>
{% endblock %}
